<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="ContactUs.css">
</head>
<body>
    <header class="transparent-header">
        <div class="logo">
            <img src="images/logo2.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
<div class="container1"> 
        <div class="background-image">
            <img src="images/background.jpg" alt="Image 1">
        </div>
    <div class="main-text">
        <h1>CONTACT US</h1>
    </div>
</div>


<div class="container mt-5">
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div id="map"></div>

<div class="context-box">
    <div class="column">
      <img src="images/Location.png" alt="Gym center image 1" class="column-image">
      <p>333 Middle Winchendon Rd, Rindge, NH 03461</p>
    </div>
    <div class="column">
      <img src="images/Mobile.png" alt="Gym center image 2" class="column-image">
      <p>127-711-811 | 125-668-886</p>
    </div>
    <div class="column">
      <img src="images/Email.png" alt="Gym center image 3" class="column-image">
      <p>FitnessClub.gymcenter@gmail.com</p>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="ContactUs.js"></script>

</body>
</html>
